server {
    listen 80;
    index index.php index.html;
    server_name foodmenu.camayacoast.com;
    large_client_header_buffers 4 32k;
    root /var/www/html/public;

    location /backend {
        try_files $uri $uri/ /index.php?$query_string;
        proxy_pass http://172.21.0.6;
        proxy_redirect http://172.21.0.6 http://test-services.contextustech.com;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Host $server_name;
    }
    location / {
        proxy_pass http://172.21.0.4:8025;
        proxy_redirect http://172.21.0.4:8025 http://test-services.contextustech.com;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Host $server_name;
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass backend-laravel:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
}